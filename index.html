<!DOCTYPE html>
<html>
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <title>Todo List</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&family=Karla:wght@300;400;500;700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./index.css" />

    <!-- BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- TodoList -->
    <div class="TodoList">
      
      <!-- Navbar -->
      <nav class="navbar TodoList_Navbar">
        <div class="container-fluid TodoList_NavSubDiv">
          <span class="navbar-brand mb-0 TodoList_NavTitle">Todo List</span>
          
        </div>
      </nav>

      <!-- TodoList Body  -->
      <div class="TodoList_Body">
        <!-- TodoList Titles -->
        <p class="TodoList_MainTitle h4">Prathamesh,</p>
        <p class="TodoList_SubTitle h6">You've got 7 task to do today.</p>

        <!-- TodoList MainBlock -->
        <div class="TodoList_MainBlock">
          <!-- TodoList AddTabBlock -->
          <div class="TodoList_AddTabBlock">
            <p class="TodoList_AddTabTitle h5">Add task here</p>

            <!-- todoList AddTaskCard -->
            <div class="TodoList_AddTaskCard">
              <input
                class="TodoList_InputField"
                placeholder="Add Task Here ..."
                onkeyup="addTaskDataAdded()"
              />
              <textarea
                class="TodoList_Description"
                placeholder="Description"
                onkeyup="addTaskDataAdded()"
                rows="3"
              ></textarea>

              <div class="TodoList_ButtonBlock">
                <input
                  type="time"
                  class="TodoList_SetTime"
                  onchange="addTaskDataAdded()"
                  edge
                  value="00:00"
                />
                <button
                  type="button"
                  class="btn btn-success TodoList_AddTaskBtn"
                  onclick="onTaskAdded()"
                >
                  Add Task
                </button>
              </div>
            </div>
          </div>

          <!-- TodoList MiddleLine -->
          <div class="TodoList_MiddleLine"></div>

          <!-- TodoList TodoListBlock -->
          <div class="TodoList_TodoListBlock">
            <p class="TodoList_ListBlockTitle h5">
              Todays Task 
              <button type="button" class="btn btn-primary TodoList_ClearAll" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Clear All
              </button>
            </p>
          
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Are you clear the data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="clearLocalStorage()">Clear</button>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="TodoList_ListScroll">
              
              
              <!-- todoList EditCard -->
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="index.js">
    </script>
  </body>
</html>
